<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Cart Management System</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <header
              class="border p-2 my-3 d-flex justify-content-between align-items-center"
            >
              <h3 class="mb-0 fw-bold">My SHOP</h3>
              <div class="">
                <button class="btn btn-dark">Cart</button>
              </div>
            </header>
            <div class="row g-3" id="productList"></div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="productDetailModal"
        tabindex="-1"
        aria-labelledby="productDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="productDetailModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <div id="slideShow"></div>
              <p class="small text-black-50 product-detail-description"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
